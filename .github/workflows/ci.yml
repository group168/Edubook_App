name: CI

on:
  push:
    branches:
      - develop
      - main
      - release
  pull_request:
    branches:
      - develop

jobs:
  check-bats-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  codacy-security-scan:
    needs: check-bats-version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install Codacy GitHub Action
        uses: codacy/codacy-analysis-cli-action@3.0.0

      - name: Run Codacy Security Scan
        run: npx codacy-analysis-cli analyze -r coverage/coverage-final.json
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
